<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorilla Docs - Rich Text Editor</title>
    <link rel="icon" type="image/svg+xml" href="https://ik.imagekit.io/dee7studio/Logos/Gorilla%20Docs.svg?updatedAt=1752525553443">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Quill.js 2.0.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body data-theme="light">
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-main">
                <div class="header-left">
                    <a href="#" class="logo">
                        <img src="https://ik.imagekit.io/dee7studio/Logos/Gorilla%20Docs.svg?updatedAt=1752525553443" alt="Gorilla Docs" class="logo-img">
                        <span class="logo-text">Gorilla Docs</span>
                    </a>
                </div>
                
                <div class="header-center">
                    <!-- Empty for now -->
                </div>
                
                <div class="header-right">
                    <button class="action-btn" id="themeToggle" aria-label="Toggle theme">
                        <span class="theme-icon">üåô</span>
                    </button>
                    <button class="action-btn" id="toggleEditor" aria-label="Toggle editor">
                        <span>üìù</span>
                    </button>
                    <button class="action-btn" id="shareBtn" aria-label="Share">
                        <span>üì§</span>
                    </button>
                    <button class="action-btn" id="downloadBtn" aria-label="Download PDF">
                        <span>üìÑ</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-wrapper">
                <div class="editor-container" id="editorContainer">
                    <!-- Toolbar Container -->
                    <div class="toolbar-container" id="toolbar">
                        <!-- Quill toolbar will be auto-generated here -->
                    </div>
                    
                    <div class="editor-wrapper">
                        <div id="editor">
                            <h1>Welcome to Gorilla Docs</h1>
                            <p>Start writing your document here...</p>
                        </div>
                    </div>
                </div>
                
                <!-- Analytics Sidebar -->
                <aside class="analytics-sidebar" id="analyticsSidebar">
                    <div class="analytics-header">
                        <h3>Document Stats</h3>
                    </div>
                    
                    <div class="stats-grid">
                        <div class="stat-item">
                            <span class="stat-label">Words</span>
                            <span class="stat-value" id="wordCount">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Characters</span>
                            <span class="stat-value" id="charCount">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Reading Time</span>
                            <span class="stat-value" id="readingTime">0 min</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Paragraphs</span>
                            <span class="stat-value" id="paragraphCount">0</span>
                        </div>
                    </div>
                    
                    <div class="readability-section">
                        <h4>Readability</h4>
                        <div class="readability-score" id="readabilityScore">
                            <span class="score-value">-</span>
                            <span class="score-label">Score</span>
                        </div>
                    </div>
                </aside>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Copyright ¬© <span id="currentYear"></span> ‚Ä¢ Designed with ‚ù§Ô∏è by <a href="https://dee7studio.com" target="_blank" rel="noopener noreferrer">Dee7 Studio</a></p>
        </footer>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Hidden file input for image upload -->
    <input type="file" id="imageInput" accept="image/*" style="display: none;">

    <!-- Quill.js 2.0.3 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
